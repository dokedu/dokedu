version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/database/sql/"
    schema: "cmd/bun/migrations"
    gen:
      go:
        package: "db"
        out: "internal/database/db"
        sql_package: "pgx/v5"
        emit_db_tags: true
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"